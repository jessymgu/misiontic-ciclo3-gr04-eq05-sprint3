<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <!-- Boxicons CDN Link -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p>This is a table</p>
    <div class="patients-boxes">
        <div class="recent-patients box">
            <div class="title">Pacientes por Especialidad Médica</div>
            <div class="patients-details">

                <table id="table">
                    <thead>
                        <tr>
                            <th scope="Especialidad">ID</th>
                            <th scope="Cantidad Pacientes">Nombre</th>
                            <th scope="Cantidad Pacientes">Cantidad de pacientes</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">001</th>
                            <td>Cirugía</td>
                            <td style="text-align: right;">190</td>                                    
                        </tr>
                        <tr>
                            <th scope="row">002</th>
                            <td>Oncología</td>
                            <td style="text-align: right;">123</td>
                        </tr>                                                                 
                        <tr>
                            <th scope="row">003</th>
                            <td>Odontología</td>
                            <td style="text-align: right;">351</td>
                        </tr>                                                                 
                        <tr>
                            <th scope="row">004</th>
                            <td>Ginecología</td>
                            <td style="text-align: right;">450</td>
                        </tr>                                                                 
                        <tr>
                            <th scope="row">005</th>
                            <td>Dermatología</td>
                            <td style="text-align: right;">99</td>
                        </tr>                                                                 
                        <tr>
                            <th scope="row">006</th>
                            <td>Neurología</td>
                            <td style="text-align: right;">53</td>
                        </tr>                                                                 
                    </tbody>
                </table>                        
            </div>
            <div class="button">
                <a href="#">See All</a>
            </div>
        </div>

</body>

</html>
